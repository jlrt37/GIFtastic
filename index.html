<!DOCTYPE html>
<html>
<head>
    <title>Music Gifs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Music Genre Search</h1>
        </div>
    </div>
    <div id="gifButtonsView" class="container">
    </div>
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div id="gifsView"></div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Music Genre Submission</legend></h2>
                <div class="form-group">
                    <label for="action-input">Add your genre below</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Make your choice" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last choice" class="btn btn-primary">
            </form>    
        </div>
    </div>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
